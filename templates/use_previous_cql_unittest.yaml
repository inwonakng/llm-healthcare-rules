- task: summary
  input: 
    name: insurance policy document
    components:  
      - document
  system_message:
    messages:
      - role
      - task_description
      - task_detail
  user_message:
    include_input: true
- task: cql
  input: 
    name: insurance policy document and its summary
    components:  
      - document
      - summary
  system_message:
    messages:
      - role
      - task_description
      - task_detail
  user_message:
    include_input: true
- task: unittest
  input: 
    name: summary of an insurance policy document and a set of CQL named expressions describing it
    components:  
      - document
      - summary
  system_message:
    messages:
      - role
      - task_description
      - task_detail
  user_message:
    include_input: true
- task: solidity
  input: 
    name: summary of an insurance policy document and a set of CQL named expressions and Solidity unit tests describing it
    components:  
      - summary
      - cql
      - unittest
  system_message:
    messages:
      - role
      - task_description
      - task_detail
  user_message:
    include_input: true
